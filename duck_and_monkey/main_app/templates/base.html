{% load static%}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="{%static 'styles/main.css'%}">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" defer></script>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<script src="https://kit.fontawesome.com/7a859b941a.js" crossorigin="anonymous" defer></script>
		<!-- <script src="https://use.fontawesome.com/f3152c357c.js" defer></script> -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"
		defer></script>
		
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		
		<script src="{%static 'scripts/app.js'%}" defer></script>

		<title>Duck and Monkey</title>
	</head>
	<header>
		<h1>Duck and Monkey Comedy Club</h1>
		<div class="container">
			<!-- This checkbox will give us the toggle behavior, it will be hidden, but functional -->
			<input id="toggle" type="checkbox">
		
			<!-- IMPORTANT: Any element that we want to modify when the checkbox state changes go here, being "sibling" of the checkbox element -->
		
			<!-- This label is tied to the checkbox, and it will contain the toggle "buttons" -->
			<label class="toggle-container" for="toggle">
				<!-- If menu is open, it will be the "X" icon, otherwise just a clickable area behind the hamburger menu icon -->
				<span class="button button-toggle"></span>
			</label>
		
			<!-- The nav menu -->
			<nav class="nav">
				<a class="nav-item" href="">Dashboard</a>
				<a class="nav-item" href="">History</a>
				<a class="nav-item" href="">Statistics</a>
				<a class="nav-item" href="">Settings</a>
			</nav>
		</div>
	</header>
	<body>
		{% block body %} 
		{% endblock %}
	</body>
	<footer>
		<div class="right">
			<p>Tel: 925-555-1234</p>
			<p>1234 laughing Ave. San Francisco, CA 94133</p>
			<p>
				<span>
					<i class="fab fa-facebook-square" style="width:20px;height:20px;"></i>
					<i class="fab fa-twitter-square" style="width:20px;height:20px;"></i>
					<i class="fab fa-instagram" style="width:20px;height:20px;"></i>
				</span>
			</p>
		</div>
	</footer>
</html>
